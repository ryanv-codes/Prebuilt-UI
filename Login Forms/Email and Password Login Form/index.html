<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<main class="main">

  <!-- Login form -->
  <form class="login-form">

    <!-- Logo -->
    <a href="#" class="logo">
      LOGO
    </a>

    <!-- Heading -->
    <h2>Sign in</h2>
    <p class="subtitle">Please enter email and password to access.</p>

    <!-- Email field -->
    <div class="field">
      <label>Email</label>
      <input type="email" placeholder="Please enter your email" required>
    </div>

    <!-- Password field -->
    <div class="field">
      <label>Password</label>
      <input type="password" placeholder="Please enter your password" required>
    </div>

    <!-- Login button -->
    <button class="login-btn">Login</button>

    <!-- Sign up link -->
    <p class="bottom">
      Don't have an account? <a href="#">Sign up</a>
    </p>

  </form>

</main>

</body>
</html>
