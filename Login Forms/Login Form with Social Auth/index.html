<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form with Social Auth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h2>Welcome Back</h2>

        <div class="input-group">
            <input type="email" name="email-input" id="email-input" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <input type="password" name="password-input" id="password-input" placeholder="Enter your password">
        </div>

        <div class="forgot-pass">
            <a href="#">Forgot Password?</a>
        </div>

        <button id="login-btn">Login</button>

        <div class="signup">
            <a href="#">
                Donâ€™t have an account?
                <span>Signup</span>
            </a>
        </div>

        <div class="login-ops">
            <button id="apple-btn"> <img src="/imgs/appleLogo.png" alt="">Log in with Apple</button>
            <button id="google-btn"> <img src="/imgs/googleFavicon.png" alt="">Log in with Google</button>
        </div>
    </div>
</body>

</html>
