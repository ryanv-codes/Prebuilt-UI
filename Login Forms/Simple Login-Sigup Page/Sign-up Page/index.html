<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Sign Up</h2>

        <form>
            <div class="row">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>

            <input type="email" placeholder="Email"><br>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Password"><br>
                <span class="pas" onclick="togglePassword(this)">Show</span>
                <input type="password" class="password" id="Confirm-password" placeholder="Confirm Password">
                <span class="show" onclick="confirmPassword(this)">Show</span>
            </div>

            <div class="check">
                <label>
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span>
                        I agree with <a href="#">privacy</a> and <a href="#">policy</a>
                    </span>
                </label>
            </div>


            <button>Sign up</button>

            <p class="bottom">
                Already have an account ? <a href="/Login page/index.html">Log in</a>
            </p>
        </form>
    </div>
<script src="script.js"></script>
</body>
</html>
