<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-card">
        <form class="login-form">
            <h2>Log In</h2>

            <div class="input-group">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                <input type="text" name="username" id="user-input" placeholder="username">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i><i class="fa-solid fa-lock-keyhole"></i>
                <input type="password" id="password" placeholder="Password">
                <span class="show" onclick="togglePassword(this)">Show</span>
            </div>

            <button class="login-btn">Log in</button>

            <a href="#" class="forgot-pass">
                forgot password?
            </a>

             <p class="bottom">
                Don't have an account? <a href="/Sign-up Page/index.html">Sign up</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
