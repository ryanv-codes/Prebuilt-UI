<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Dark theme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="signin_card">
            <div class="heads">
                <h2>Sign In</h2>
                <p>Login to your account</p>
            </div>

            <div class="input_box">
                <p>Email address</p>
                <input type="email" id="email-box" placeholder="Email">
            </div>

            <div class="input_box">
                <p>Password</p>
                <input type="email" id="email-box" placeholder="Password">
            </div>

            <p id="forgot-password">
                Forgot password?
            </p>

            <button id="signin-btn">Sign in</button>

        </div>
    </form>

</body>

</html>
