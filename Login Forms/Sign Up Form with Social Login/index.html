<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form with Social Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="logo">
                <a href="/">
                    <img src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/dummyLogo/dummyFavicon.svg"
                        alt="icon" width="45" height="45" loading="lazy" />
                </a>
            </div>
            <h1>Create new account</h1>

            <div class="input_group">
                <label>Email</label>
                <input type="email" name="email-input" id="email-input" placeholder="name@example.com" required>
            </div>

            <div class="input_group">
                <label>Password</label>
                <input type="password" name="password" id="password-input" placeholder="Password" required>
            </div>

            <div class="forgot_password">
                <a href="#">Forgot Password?</a>
            </div>

            <button id="login-btn">Create account</button>


            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="signup_ops">
                <button id="github-btn">
                    <img src="/imgs/github.png" alt="google">
                    Github
                </button>
                <button id="google-btn">
                    <img src="/imgs/googleFavicon.png" alt="">
                    Google
                </button>
            </div>

            <div class="privacy_policy">
                <p>
                    By clicking on sign in, you agree to our
                    <a href="#">Terms of Service</a>
                    and
                    <a href="#">PrivacyPolicy.</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
