<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/brand-logo.svg" alt="logo" />
        </div>

        <div class="nav_links">
            <ul>
                <li><a href="#" class="navtxt">Home</a></li>
                <li><a href="#" class="navtxt">About</a></li>
                <li><a href="#" class="navtxt">Contact</a></li>
                <li class="cart">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="cart_count">1</span>
                    </a>
                </li>
                <li>
                    <input type="button" value="Login" id="login-btn">
                </li>

            </ul>
        </div>
    </nav>
</body>

</html>
