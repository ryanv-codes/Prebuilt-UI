<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER / NAVBAR -->
<header class="header">

    <!-- Logo -->
    <a href="#" class="logo">
        <img src="https://raw.githubusercontent.com/prebuiltui/prebuiltui/main/assets/dummyLogo/prebuiltuiDummyLogo.svg" alt="logo">
    </a>

    <!-- Navigation menu -->
    <nav class="nav-menu" id="menu">
        <a href="#">Products</a>
        <a href="#">Customer Stories</a>
        <a href="#">Pricing</a>
        <a href="#">Docs</a>

        <!-- Close button (mobile only) -->
        <button class="close-btn" id="closeMenu">✕</button>
    </nav>

    <!-- Right side buttons -->
    <div class="right-actions">

        <!-- Theme icon (just visual here) -->
        <button class="icon-btn">☀</button>

        <!-- Signup button (desktop only) -->
        <a href="#" class="signup-btn">Sign up</a>

        <!-- Menu open button (mobile only) -->
        <button class="menu-btn" id="openMenu">☰</button>
    </div>

</header>

<script src="main.js"></script>
</body>
</html>
